{% extends "base.html" %}
{% block title %}Blog{% endblock title %}
{% block content %}


<section class="blogs-2">
    <div class="container-fluid">

        <div class="row">
            {% for post in post_list %}
            {% if forloop.counter == 1 %}
            <div class="col-lg-10 mx-auto">
                <div class="card card-blog card-background">
                    <div class="full-background" style="background-image: url('{{post.image.url}}"></div>
                    <a href="{% url 'post_detail' post.slug  %}">
                        <div class="card-body">
                            <div class="content-bottom">
                                <h6 class="card-category text-white opacity-8">{{post.created_on}}</h6>
                                <h5 class="card-title">{{post.title}}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            {% else %}
            <div class="col-lg-5">
                <div class="card card-blog card-background">
                    <div class="full-background" style="background-image: url('{{post.image.url}}')"></div>
                    <a href="{% url 'post_detail' post.slug  %}">
                        <div class="card-body">
                            <div class="content-bottom">
                                <h6 class="card-category text-white opacity-8">{{post.created_on}}</h6>
                                <h5 class="card-title">{{post.title}}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
{%endblock%}
